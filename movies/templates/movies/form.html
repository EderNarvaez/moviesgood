<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {% for space in form %}
    <div class="container">
      <div class="row mb-3">
      
        <div class="col-8">

          <div class="form-group">
            <label for="" class="form-label">{{ space.label }}</label>
      
            <input 
              type="{{ space.field.widget.input_type }}"
              class="form-control"
              name="{{ space.name }}"
              id=""
              aria-describedby="helpId"
              placeholder="{{ space.label }}"
              value=" {{ space.value | default:'' }} "
              >
               
          </div>

        </div>
          
        
        
          {% if space.field.widget.input_type == 'file' and space.value %}
            <div class="col-4">
              <img src="{{MEDIA_URL}}/images/{{space.value}}" width="50" height="40"  alt="">
            </div>
              
          {% endif %}
        
      </div>
    </div>


    
     
    <div class="col-12 help-text"> {{ space.errors }}</div>
    {% endfor %}
    <input name="" id="" class="btn btn-success" type="submit" value="Registrar">
    <a name="" id="" class="btn btn-primary" href="{% url 'movies' %}" role="button">Cancelar</a>
</form>
